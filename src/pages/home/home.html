  <ion-navbar>
    <ion-title>
      Court Counter

<ion-content padding>

 <div class="fres" id = "left">
    <h1>Team A </h1>

    <button ion-button block (click)= "Click(2)">+2 POINTS</button><br>
    <button ion-button block (click)= "Click(1)">FREE THROW</button>

  </div>

  
  <div class="vut">
    <h1>Team B </h1>
    <h1>{{scoreB}}</h1>     
    <button ion-button block (click)= "ClickB(3)">+3 POINTS</button><br>
    <button ion-button block (click)= "ClickB(2)">+2 POINTS</button><br>
    <button ion-button block (click)= "ClickB(1)">FREE THROW</button>
  </div>

  <div class="lun">
  <button ion-button block (click)= "OnClick()">RESET</button>
  </div>

  </ion-content>
